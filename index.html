<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card Revealer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preload" href="https://play.pokemonshowdown.com/audio/bw-rival.ogg" as="audio">
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Pokémon World...</div>
    </div>

    <div class="background-music-control">
        <button id="music-toggle" class="music-btn">
            <i class="fas fa-music"></i>
            <span id="music-status">ON</span>
        </button>
    </div>
    
    <div class="container">
        <div id="card" class="card">
            <div id="card-back" class="card-back">
                <div class="pokeball"></div>
            </div>
            <div id="card-front" class="card-front hidden">
                <div class="image-container">
                    <div class="image-loader"></div>
                    <img id="pokemon-image" src="" alt="Pokémon" class="pokemon-image hidden">
                </div>
                <h2 id="pokemon-name"></h2>
                <p id="pokemon-number"></p>
                <div id="pokemon-types" class="types-container"></div>
            </div>
        </div>
        <p id="instructions">Click to reveal a Pokémon</p>
        <button id="pokedex-btn" class="pokedex-btn">
            <i class="fas fa-book"></i> Pokédex
        </button>
    </div>

    <div id="pokedex-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="pokedex-header">
                <h2>Pokédex</h2>
                <div class="pokedex-controls">
                    <input type="text" id="pokedex-search" placeholder="Search Pokémon...">
                    <button id="random-pokemon-btn" class="random-btn">Random</button>
                </div>
            </div>
            <div id="pokedex-content" class="pokedex-grid">
                <!-- Skeleton loading -->
                <div class="pokedex-skeleton">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text-short"></div>
                </div>
                <!-- Repeat skeleton as needed -->
            </div>
        </div>
    </div>

    <audio id="pokemon-cry" preload="auto"></audio>
    <audio id="background-music" loop preload="auto">
        <source src="https://play.pokemonshowdown.com/audio/bw-rival.ogg" type="audio/ogg">
    </audio>
    <audio id="ui-sound" preload="auto" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>
    
    <script src="script.js" defer></script>
</body>
</html>
